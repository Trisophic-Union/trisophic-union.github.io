# .gitlab-ci.yml for deploying Astro site to GitLab Pages

image: node:21

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm ci

build:
  stage: build
  script:
    - npx astro build
  artifacts:
    paths:
      - dist

pages:
  stage: deploy
  script:
    - mv dist publishing
  artifacts:
    paths:
      - publishing
  only:
    - main
